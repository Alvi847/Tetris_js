<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div class="game_container" id="main_menu_container">
            <div class="dialogue_rect" id="start_rect">
                <div class="title">
                    <span>Welcome to</span>
                    <span class="red">T</span>
                    <span class="orange">e</span>
                    <span class="light_yellow">t</span>
                    <span class="yellow">r</span>
                    <span class="green">i</span>
                    <span class="dark_green">s</span>
                    <span class="blue">_</span>
                    <span class="dark_blue">j</span>
                    <span class="purple">s</span>
                </div>
                <button type="button" class="start_button">Start</button>
                <button type="button" class="edit_button">Edit Pieces</button>
                <span id="version_span"></span>
            </div>
        </div>
        <div class="game_container" id="other_container">
            <div class="options_rect" id="edit_rect">
                <div class="title">
                    <span>Edit pieces</span>
                </div>
                <div class="container">
                    <div class="left_editor_column">
                        <div id="available_pieces">
                            <!--AquÃ­ van las piezas-->
                        </div>
                        <div class="buttons_div">
                            <button type="button" class="add_piece_button" id="+">+</button>
                        </div>
                    </div>
                    <div class="editor">

                    </div>
                </div>
                <div class="buttons_div">
                    <button type="button" class="exit_button">Exit</button>
                </div>
            </div>
            <div class="game_container" id="game_board_container">
                <div class="dialogue_rect" id="pause_rect">
                    <span class="title">Game Paused</span>
                    <button type="button" id="resume_button">Resume</button>
                    <button type="button" class="exit_button" id="close_game_button">Exit</button>
                </div>
                <div id="main_canvas_div">
                    <canvas id="canvas" class="tablero"></canvas>
                </div>
                <div class="info">
                    <div>
                        <h3 class="text_info">NEXT PIECE:</h3>
                        <canvas id="next-piece-canvas" class="tablero"></canvas>
                    </div>
                    <div>
                        <div class="text_info_rect">
                            <span class="text_info" name="points"></span>
                            <span class="text_info" name="level"></span>
                            <span class="text_info" name="lines"></span>
                        </div>

                        <div class="text_info_rect" id="debug_info_rect">
                            <span class="title">Debug info</span>
                            <span class="debug_info" name="debug_fall_speed"></span>
                            <span class="debug_info" name="debug_points_in_level"></span>
                        </div>
                    </div>
                </div>
                <div class="dialogue_rect" id="game_over_rect">
                    <span class="title">Game Over</span>
                    <button type="button" class="restart_button">Play Again</button>
                </div>
            </div>
        </div>
    </main>
</body>


<script src="js/init.js"></script>
<script src="js/drawableBoard.js"></script>
<script src="js/piece.js"></script>
<script src="js/cell.js"></script>
<script src="js/color.js"></script>
<script src="js/gameBoard.js"></script>
<script src="js/pieceVisualizer.js"></script>
<script src="js/utils.js"></script> <!--Por ahora no lo uso xd-->
<script src="js/gameTextGUI.js"></script>
<script src="js/debugManager.js"></script>
<script src="js/level.js"></script>
